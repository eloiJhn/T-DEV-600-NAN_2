name: Unit Tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.5.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test